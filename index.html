<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculadora</title>
</head>
<body>
  <h1>Calculadora</h1>
  <div class="content">
    <span class="preview"></span>
    <input type="text" value="0" class="screen">
    <div class="buttons">
      <div class="numbers">
        <input type="button" value="0" class="button-number effect">
        <input type="button" value="C" class="button-clear effect">
        <input type="button" value="+" class="button-operation effect">
        <input type="button" value="7" class="button-number effect">
        <input type="button" value="8" class="button-number effect">
        <input type="button" value="9" class="button-number effect">
        <input type="button" value="4" class="button-number effect">
        <input type="button" value="5" class="button-number effect">
        <input type="button" value="6" class="button-number effect">
        <input type="button" value="1" class="button-number effect">
        <input type="button" value="2" class="button-number effect">
        <input type="button" value="3" class="button-number effect">
      </div>
      <div class="operations">
        <input type="button" value="-" class="button-operation effect">
        <input type="button" value="/" class="button-operation effect">
        <input type="button" value="*" class="button-operation effect">
        <input type="button" value="=" class="button-calculate effect">
      </div>
    </div>
  </div>
  <p>Desenvolvido por <a href="https://github.com/lucas-marquisio/calculadora">Lucas Marquisio</a></p>
  <script src="./js/index.js"></script>
</body>
</html>
